<!--  Text Area-->

    <div class="container" >
      <form action="/analyse2" method="get">
          <div class="mb-3">
            <label for="text_id" class="form-label">Example text area</label>
            <textarea class="form-control" name="text" id="text_id" rows="8"></textarea>
          </div>

        <!-- Switchs-->
            <div class="form-check form-switch">
              <input class="form-check-input"  name="removepunc" type="checkbox" role="switch" id="removepunc_id">
              <label class="form-check-label" for="removepunc_id">Remove Punctuation</label>
            </div>
          <div class="form-check form-switch">
              <input class="form-check-input" name="removespace" type="checkbox" role="switch" id="removespace_id">
              <label class="form-check-label" for="removespace_id">Remove Extra Spaces</label>
            </div>
          <div class="form-check form-switch">
              <input class="form-check-input" name="uppercase" type="checkbox" role="switch" id="uppercase_id">
              <label class="form-check-label" for="uppercase_id">To UpperCase</label>
            </div>
          <div class="form-check form-switch">
              <input class="form-check-input"  name="lowercase" type="checkbox" role="switch" id="lowercase_id">
              <label class="form-check-label" for="lowercase_id">To LowerCase</label>
            </div>
          <div class="form-check form-switch">
              <input class="form-check-input"  name="newlineremover" type="checkbox" role="switch" id="newlineremover_id">
              <label class="form-check-label" for="newlineremover_id">Remove New Line</label>
            </div>
      <button type="submit" >Anlayse Text</button>
  </form>
